pyinstaller-poetry:
  one_file: no
  hidden_imports:
    all:
      - ipaddress
      - colorsys
      - uvicorn.workers
      - uvicorn.loops
      - uvicorn.loops.auto
      - uvicorn.loops.uvloop
      - uvicorn.lifespan
      - uvicorn.lifespan.on
      - uvicorn.protocols
      - uvicorn.protocols.http
      - uvicorn.protocols.http.h11_impl
      - uvicorn.protocols.http.httptools_impl
      - uvicorn.protocols.websockets
      - uvicorn.protocols.websockets.auto
      - pydantic.color
      - pydantic.validators
      - pydantic.datetime_parse
      # UserWarning: You do not have a working installation of the service_identity module: 'No module named 'service_identity''.
      # Please install it from <https://pypi.python.org/pypi/service_identity> and make sure all of its dependencies are satisfied.
      # Without the service_identity module, Twisted can perform only rudimentary TLS client hostname verification.
      # Many valid certificate/hostname mappings may be rejected.
      - service_identity
      - OPSI.Backend.Depotserver
      - OPSI.Backend.DHCPD
      - OPSI.Backend.File
      - OPSI.Backend.HostControl
      - OPSI.Backend.HostControlSafe
      - OPSI.Backend.JSONRPC
      - OPSI.Backend.MySQL
      - OPSI.Backend.OpsiPXEConfd
      - OPSI.Backend.Replicator
      - OPSI.Backend.SQLite
      - OPSI.Util.WIM
  before_script: |
    find .venv -iname "*linux-gnu.so" | grep pydantic | xargs rm -v 2>/dev/null || true
  scripts:
    - script: run-opsiconfd
      binaries:
        - opsiconfd
  data_files:
    - src: opsiconfd_data/**/*
      dst: opsiconfd_data
    - src: ${VENV_SITE_PACKAGES}/wsgidav/dir_browser/htdocs/*
      dst: wsgidav/dir_browser/htdocs
  dirname: opsiconfd
  after_script: |
    cp dist/opsiconfd/opsiconfd_data/static/favicon.ico dist/opsiconfd/wsgidav/dir_browser/htdocs/favicon.ico
    sed -i s'#<title>WsgiDAV - Index of#<title>opsiconfd - Index of#' dist/opsiconfd/wsgidav/dir_browser/htdocs/template.html
    find dist/opsiconfd -iname "*.c" -delete
    find dist/opsiconfd -iname "*.h" -delete
    find dist/opsiconfd -iname "*.so" -exec chmod -x "{}" \;
    find dist/opsiconfd -iname "*.so.*" -exec chmod -x "{}" \;

package:
  name: opsiconfd
  type: binary
  systemd: yes
  depends:
    - librsync | librsync2 | librsync1
    - pigz
    #- libjemalloc | libjemalloc2 | libjemalloc1
  source_script: |
    pyi_src="${SRC}"
    if [ -e "${SRC}/dist/opsiconfd/opsiconfd" ]; then pyi_src="${SRC}/dist"; fi
    mkdir -p ${DST}/rootfs/etc/opsi
    mkdir -p ${DST}/rootfs/usr/bin
    mkdir -p ${DST}/rootfs/usr/lib
    mkdir -p ${DST}/rootfs/usr/share/opsiconfd
    mkdir -p ${DST}/rootfs/var/log/opsi/opsiconfd
    mkdir -p ${DST}/systemd_units
    if [ -d ${pyi_src}/opsiconfd ]; then
      cp -a ${pyi_src}/opsiconfd ${DST}/rootfs/usr/lib/
    fi;
    if [ -d ${pyi_src}/opsiconfd-amd64 ]; then
      mkdir -p ${DST}/rootfs-amd64/usr/lib
      cp -a ${pyi_src}/opsiconfd-amd64 ${DST}/rootfs-amd64/usr/lib/
    fi;
    if [ -d ${pyi_src}/opsiconfd-arm64 ]; then
      mkdir -p ${DST}/rootfs-arm64/usr/lib
      cp -a ${pyi_src}/opsiconfd-arm64 ${DST}/rootfs-arm64/usr/lib/
    fi;
    echo "#!/bin/sh"                 > ${DST}/rootfs/usr/bin/opsiconfd
    echo "cd /usr/lib/opsiconfd"    >> ${DST}/rootfs/usr/bin/opsiconfd
    echo "exec ./opsiconfd \"\$@\"" >> ${DST}/rootfs/usr/bin/opsiconfd
    chmod 755 ${DST}/rootfs/usr/bin/opsiconfd
    mv ${DST}/rootfs/usr/lib/opsiconfd/opsiconfd_data/static ${DST}/rootfs/usr/share/opsiconfd/
    mv ${DST}/rootfs/usr/lib/opsiconfd/opsiconfd_data/opsiconfd.conf ${DST}/rootfs/etc/opsi/
    mv ${DST}/rootfs/usr/lib/opsiconfd/opsiconfd_data/opsiconfd.service ${DST}/systemd_units/
    rm -r ${DST}/rootfs/usr/lib/opsiconfd/opsiconfd_data
  postinst_script: |
    # Workaround for error on openSUSE Leap 15.2:
    #  /bin/sh: /usr/lib/opsiconfd/libreadline.so.7: no version information available (required by /bin/sh)
    [ -e /usr/lib/opsiconfd/libreadline.so.7 -a -e /lib64/libreadline.so.7 ] && cp /lib64/libreadline.so.7 /usr/lib/opsiconfd/libreadline.so.7
    # Workaround for error on Red Hat 8
    #  PAM unable to dlopen(/usr/lib64/security/pam_unix.so): /usr/lib/opsiconfd/libcrypto.so.1.1: version `OPENSSL_1_1_1b' not found (required by /lib64/libk5crypto.so.3)
    [ -e /usr/lib/opsiconfd/libcrypto.so.1.1 -a -e /usr/lib64/libcrypto.so.1.1 ] && cp /usr/lib64/libcrypto.so.1.1 /usr/lib/opsiconfd/libcrypto.so.1.1
    # Use pam_unix.so from system
    for libdir in /usr/lib/x86_64-linux-gnu /lib/x86_64-linux-gnu /lib64; do
      [ -e ${libdir}/libpam.so.0 ] && cp ${libdir}/libpam.so.0 /usr/lib/opsiconfd/libpam.so.0
    done
    # Remove obsolete files
    [ -e /etc/logrotate.d/opsiconfd ] && rm /etc/logrotate.d/opsiconfd || true
    rm /etc/rc*/*opsiconfd 2>/dev/null || true
    [ -e /etc/init.d/opsiconfd ] && rm /etc/init.d/opsiconfd
    [ -e /etc/opsi/systemdTemplates ] && rm -r /etc/opsi/systemdTemplates
    [ -e /etc/systemd/system/opsiconfd.service.simple ] && rm /etc/systemd/system/opsiconfd.service.simple
    [ -e /etc/systemd/system/opsiconfd.service ] && rm /etc/systemd/system/opsiconfd.service
    systemctl daemon-reload || true
    # Setup opsiconfd
    /usr/bin/opsiconfd setup --log-level-stderr=5 --log-level-file=0 --run-as-user=opsiconfd || true
    grep "run-as-user" /etc/opsi/opsiconfd.conf >/dev/null || echo -e "run-as-user = opsiconfd" >> /etc/opsi/opsiconfd.conf
