image: python:3.7-stretch

stages:
  - package

pyinstaller build:
  stage: package
  before_script:
    - apt update
    - apt -y upgrade
    - apt -y install curl tar # python3-pip
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
  script:
    - ./pyinstaller-build.sh
    - mv opsiconfd opsiconfd.src
    - mv dist/opsiconfd .
  artifacts:
    name: 'opsiconfd-pyinstaller.zip'
    paths:
      - opsiconfd
    expire_in: 7 day

