[tool.poetry]
name = "opsiconfd"
version = "4.2.0.7"
description = "opsi configuration service"
homepage = "https://www.opsi.org"
license = "AGPL-3.0"
maintainers = ["uib GmbH <info@uib.de>"]
authors = ["uib GmbH <info@uib.de>"]
include = [
    "run-opsiconfd",
    "opsiconfd_data/**/*"
]

[[tool.poetry.source]]
name = "uibpypi"
url = "http://pypi.uib.gmbh:8080/simple"

[tool.poetry.dependencies]
python = "^3.6"
# Get the latest python-opsi from branch 4.2
#python-opsi = { git = "git@gitlab.uib.local:uib/python-opsi.git", branch = "v4.2" }
#python-opsi = {path = "python-opsi"}
python-opsi = "^4.2.0"
gunicorn = "^20.0.4"
uvicorn = "^0.11.3"
fastapi = "^0.52.0"
orjson = "^2.5.1"
itsdangerous = "^1.1.0"
msgpack = "^1.0.0"
redis = "^3.4.1"
colorlog = "^4.1.0"
aiofiles = "^0.4.0"
configargparse = "^1.0"
yappi = "^1.2.3"
aiologger = "^0.5.0"
aredis = "^1.1.8"
wsgidav = "^3.0.2"
psutil = "^5.7.0"
aiohttp = "^3.6.2"
dnspython = "^1.16.0"
python-magic = "^0.4.15"
mysqlclient = "^1.4.6"
distro = "^1.5.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pyinstaller = "^3.6"
idna = "^2.9"
pylint = "^2.4.4"
opsi-dev-tools = "^1.0.4"

[tool.poetry.scripts]
opsiconfd = "opsiconfd.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

