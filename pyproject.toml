[tool.poetry]
name = "opsiconfd"
version = "4.2.0.231"
description = "opsi configuration service"
homepage = "https://www.opsi.org"
license = "AGPL-3.0"
maintainers = ["uib GmbH <info@uib.de>"]
authors = ["uib GmbH <info@uib.de>"]
include = [
    "run-opsiconfd",
    "opsiconfd_data/**/*"
]

[[tool.poetry.source]]
name = "uibpypi"
url = "https://pypi.uib.gmbh/simple"

[tool.poetry.dependencies]
# We need python 3.7 for contextvars in combination with asyncio
python = ">=3.7,<3.11"
# Get the latest python-opsi from branch 4.2
#python-opsi = { git = "git@gitlab.uib.local:uib/python-opsi.git", branch = "v4.2" }
#python-opsi = {path = "python-opsi"}
python-opsi = "^4.2.0.263"
python-opsi-common = "^4.2.0.263"
aiofiles = "^0.8"
aiohttp = "^3.7"
aiologger = "^0.6"
aioredis = "^2.0"
aiozeroconf = "^0.1"
configargparse = "^1.4"
distro = "^1.5"
dnspython = "^2.1"
fastapi = "^0.73"
guppy3 = "^3.1"
hiredis = "^2.0"
itsdangerous = "^2.0"
mysqlclient = "^2.0"
objgraph = "^3.5"
orjson = "3.6.5"
pympler = "^1.0"
python-magic = "^0.4"
python-multipart = "^0.0"
redis = "^4.1"
uvicorn = "^0.17"
uvloop = "^0.16"
websockets = "^10.1"
wsgidav = "^4.0"
yappi = "^1.3"

[tool.poetry.dev-dependencies]
flake8 = "^4.0"
hypothesis = "^6.32"
idna = "^3.3"
mock = "^4.0"
opsi-dev-tools = "^1.0.78"
pyinstaller = "^4.4"
pylint = "^2.12"
pytest = "^6.2"
pytest-asyncio = "^0.17"
pytest-cov = "^3.0"
schemathesis = "^3.12"
mypy = "^0.931"

[tool.poetry.scripts]
opsiconfd = "opsiconfd.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

