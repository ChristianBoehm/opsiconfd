[tool.poetry]
name = "opsiconfd"
version = "4.2.0.225"
description = "opsi configuration service"
homepage = "https://www.opsi.org"
license = "AGPL-3.0"
maintainers = ["uib GmbH <info@uib.de>"]
authors = ["uib GmbH <info@uib.de>"]
include = [
    "run-opsiconfd",
    "opsiconfd_data/**/*"
]

[[tool.poetry.source]]
name = "uibpypi"
url = "https://pypi.uib.gmbh/simple"

[tool.poetry.dependencies]
# We need python 3.7 for contextvars in combination with asyncio
python = ">=3.7,<3.10"
# Get the latest python-opsi from branch 4.2
#python-opsi = { git = "git@gitlab.uib.local:uib/python-opsi.git", branch = "v4.2" }
#python-opsi = {path = "python-opsi"}
python-opsi = "^4.2.0.263"
python-opsi-common = "^4.2.0.263"
aiofiles = "^0.8.0"
aiohttp = "^3.7.4"
aiologger = "^0.6.0"
aioredis = "^2.0.0"
aiozeroconf = "^0.1.8"
configargparse = "^1.4"
distro = "^1.5.0"
dnspython = "^2.1.0"
fastapi = "^0.70.1"
guppy3 = "^3.1.0"
hiredis = "^2.0.0"
itsdangerous = "^2.0.1"
mysqlclient = "^2.0.3"
objgraph = "^3.5.0"
orjson = "^3.5.1"
pympler = "^1.0.1"
python-magic = "^0.4.22"
python-multipart = "^0.0.5"
redis = "^4.1"
uvicorn = "^0.16"
uvloop = "^0.16"
websockets = "^10.1"
wsgidav = "^3.1.0"
yappi = "^1.3.2"

[tool.poetry.dev-dependencies]
hypothesis = "^6.32.1"
idna = "^3.3"
mock = "^4.0.3"
opsi-dev-tools = "^1.0.78"
pyinstaller = "^4.4"
pylint = "^2.12"
pytest = "^6.2"
pytest-asyncio = "^0.16"
pytest-cov = "^3.0"
schemathesis = "^3.11.7"

[tool.poetry.scripts]
opsiconfd = "opsiconfd.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

